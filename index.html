<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- og -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="robots" content="follow" />
    <meta property="og:site_name" content="Text-to-Handwritng" />
    <meta property="og:title" content="Text to Handwriting" />
    <meta
      property="og:description"
      content="Get images that look like handwriting based on typed or copied text"
    />

    <meta
      property="og:image:secure_url"
      itemprop="image"
      content="https://github.com/kritidipto-1234/text-to-handwriting/blob/main/feature.png?raw=true"
    />
    <meta
      property="og:image"
      itemprop="image"
      content="https://github.com/kritidipto-1234/text-to-handwriting/blob/main/feature.png?raw=true"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />

    <!-- og -->

    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="/src/js/main.js"></script>
    <title>Text To Handwriting</title>
    <link
      rel="shortcut icon"
      href="./src/img/favicon-32x32.png"
      type="image/png"
    />
    <style>
      .pageExtra {
      }
      .page,
      .pageLeft {
        background-image: linear-gradient(#999 0.05em, transparent 0.1em);
        background-size: 100% 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="navBar">
      <button class="screenshotBtn" type="button">Screenshot</button>
      <button class="marginBtn" type="button">Margin</button>
      <button class="linesBtn" type="button">Lines</button>
      <button class="correctTextBtn">Correct Text</button>

      <div class="fontChooser">
        <label for="cars">Choose a Font:</label>
        <select class="availableFontSelector">
          <option value="Default">Default Font</option>
          <option value="homemade_apple">Homemade Apple</option>
          <option value="QEAntonyLark">QeAntony Lark</option>
          <option value="QESamRoberts2">Sam Roberts</option>
          <option value="QEVRead">QEVRead</option>
        </select>
      </div>

      <div class="colorChooser">
        <label for="cars">Choose a Color:</label>
        <select class="availableColorSelector">
          <option value="black">Black</option>
          <option value="#1e3876">Blue</option>
          <option value="rgb(216, 38, 38)">Red</option>
          <option value="green">Green</option>
        </select>
      </div>
    </div>

    <br />
    <div>
      If text appears to be overflowing, cut in half or seems weird click on
      Correct Text
    </div>

    <div class="textEditor">
      <div class="pageContainer">
        <div class="container1 upper pageExtra">
          <div class="pageTopLeft pageExtra" contenteditable="true"></div>
          <div class="pageTop pageExtra" contenteditable="true"></div>
        </div>
        <div class="container2 lower">
          <div class="pageLeft pageExtra" contenteditable="true"></div>
          <div class="pageWrapper">
            <div
              class="page"
              tabindex="0"
              data-pageno="1"
              contenteditable="true"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="middler">
      <span>Upload Font File : </span>
      <input class="inputFile" accept=".ttf,.otf,.woff" type="file" />
      <br />
      <span
        >You can download font files from
        <a
          target="_blank"
          href="https://www.quantumenterprises.co.uk/handwriting-fonts/fontvault.htm"
          >here</a
        >
      </span>
    </div>

    <br />
    <div class="imageList"></div>

    <div class="buttonHolder">
      <button type="button" class="generatePdfBtn">
        Download All images as Pdf
      </button>
      <button class="deleteAllImgBtn" type="button">Clear all images</button>
    </div>
  </body>
</html>
